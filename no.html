<body>
    <header class="header-contianer">
        <div class="header-style">
            <h1 class="header">Money Master</h1>
        </div>
    </div>
        <div class="img"><img src="download.png" alt=""></div>
    </header>
    <main>
        <section class="half-container">
            <div class="half-img">
                <img src="images.jpg" alt="">
            </div>
            <div class="information">
                <div class="income-value">


                    <div>
                        <h2>income</h2>
                    </div>
                </div>
                <div class="input-income">
                    income: <input id="income-input" class="input-style" type="text">
                </div>
                <div class="input-expences">
                    <div class="income-value">
                        <h2>Expancess </h2>
                    </div>
                    <table class="table table-striped  table-dark table-hover">
                        <thead>
                            <tr>
                                <th>food</th>
                                <th><input id="food-input" class="input-style" type="text"></th>

                            </tr>
                            <tr>
                                <th>Rent</th>
                                <th><input id="rent-input" class="input-style" type="text"></th>
                            </tr>
                            <tr>
                                <th>Clothes</th>
                                <th><input id="clothes-input" class="input-style" type="text"></th>
                            </tr>
                        </thead>

                    </table>
                    <div>
                        <button id="cal-btn" class="cal-btn">Culculate</button>
                        <h2 class="amount">Total Expenses: <span id="total-expense">0</span> </h2>
                        <h2 class="amount">Balance: <span id="total-balance"> 0</span></h2>
                    </div>

                    <div class="save">
                        save: <input id="save-input" type="text" class="input-save">
                        <h2 class="save-logo">% </h2>
                        <button id="save-btn" class="cal-btn">Save</button>
                    </div>
                    <div class="save-amount">
                        <!-- <h2 class="amount">Total Expenses: 0000 </h2> -->
                        <h2 class="amount">Saving Amount: <span id="total-save">0</span> </h2>
                        <h2 class="amount">Remaining Balance: <span id="remeaning-balance">0</span> </h2>
                    </div>
                </div>
            </div>

        </section>
    </main>
